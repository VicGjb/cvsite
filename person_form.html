<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="/js/script.js"></script>

        <header class="header">
                <div class="header_body">
                    <div class="header_burger">
                        <span></span>
                    </div>
                    <nav class="header_menu">
                        <ul class="header_list">
                            <li>
                                <a href="#" class="header_link"> Main</a>
                            </li>
                            <li>
                                <a href="#" class="header_link">Create your CV</a>
                            </li>
                            <li>
                                <a href="#" class="header_link">About</a>
                            </li>
                        </ul>
                    </nav>
                </div>
        </header>

        <div class="main">
            <div class="content">
                <div class="form_title">
                    CV creator
                </div>
                <div class="form_wrapper">
                    <form class="main_form" action="#" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form_lable">
                                <label for="name">Name:</label> 
                            </div>
                            <div class="form_input">
                                <input type="text" name="name" id="name" />
                            </div>   
                        </div>
                        
                        <div class="row">
                            <div class="form_lable">
                                <label for="surname">Surname:</label> 
                            </div>
                            <div class="form_input">
                                <input type="text" name="surname" id="surname"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form_lable">
                                <label for="address">Address:</label> 
                            </div>
                            <div class="form_input">
                                <input type="text" name="address" id="address"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form_lable">
                                <label for="phone">Phone:</label> 
                            </div>
                            <div class="form_input">
                                <input type="text" name="phone" id="phone"/>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form_lable">
                                <label for="profession">Profession:</label> 
                            </div>
                            <div class="form_input">
                                <input type="text" name="profession" id="profession"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form_lable_summary">
                                <label for="summary">Summary:</label> 
                            </div>
                            <div class="form_input">
                                <textarea name="summary" id="summary" style="height: 100px;"></textarea>
                            </div>
                        </div>
                        
                        <div class="row_submit">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>    
            </div>

                
        </div>

        <footer class="footer">
            <div class="footer__text">
                <p>Created by Victor Brandt. Suchki.</p>
            </div>
            
        </footer>
</body>

</html>
