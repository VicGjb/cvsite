<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="js/script.js"></script>

        <header class="header">
                <div class="header_body">
                    <div class="header_burger">
                        <span></span>
                    </div>
                    <nav class="header_menu">
                        <ul class="header_list">
                            <li>
                                <a href="index.html" class="header_link"> Main</a>
                            </li>
                            <li>
                                <a href="#" class="header_link">Create your CV</a>
                            </li>
                            <li>
                                <a href="person_detaile.html" class="header_link">About</a>
                            </li>
                        </ul>
                    </nav>
                </div>
        </header>

        <div class="main">
            <div class="form_content_wrapper">
                <div class="form_content">
                    <div class="form_title">
                        CV creator
                    </div>
                    <div class="form_wrapper">
                        <form class="form_main" action="#" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <label for="name">Name:*</label> 
                                <input type="text" name="name" id="name" />
                            </div>
                            
                            <div class="row">
                                    <label for="surname">Surname:*</label>      
                                    <input type="text" name="surname" id="surname"/>      
                            </div>

                            <div class="row">      
                                    <label for="photo">Photo:*</label> 
                                    <input type="file" name="avatar" id="avatar"/>
                            </div>

                            <div class="row">
                                    <label for="Profession">Profession:*</label> 
                                    <input type="text" name="profession" id="profession"/>
                            </div>

                            <div class="row">
                                    <label for="email">E-mail:*</label> 
                                    <input type="text" name="email" id="email"/>
                            </div>

                            <div class="row">
                                    <label for="city">Address:*</label> 
                                    <input type="text" name="city" id="city"/>
                            </div>

                            <div class="row">
                                    <label for="phone">Phone:*</label> 
                                    <input type="text" name="phone" id="phone"/>
                            </div>
                            
                            <div class="row">
                                    <label for="facebook">Facebook:</label> 
                                    <input type="text" name="facebook" id="facebook"/>
                            </div>

                            <div class="row">
                                    <label for="linkedin">Linkedin:</label> 
                                    <input type="text" name="linkedin" id="linkedin"/>
                            </div>

                            <div class="row">
                                    <label for="instagram">Instagram:</label> 
                                    <input type="text" name="instagram" id="instagram"/>
                            </div>

                            <div class="row">
                                    <label for="twitter">Twitter:</label> 
                                    <input type="text" name="twitter" id="twitter"/>
                            </div>

                            <div class="row">
                                    <label for="github">Github:</label> 
                                    <input type="text" name="github" id="github"/>                                
                            </div>

                            <div class="row">
                                <div class="form_lable_summary">
                                    <label for="summary">Summary:*</label> 
                                </div>
                                    <textarea name="summary" id="summary" style="height: 100px;"></textarea> 
                            </div>
                            
                            <div class="row_submit">
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </div>    
                </div>        
            </div>
        </div>

        <footer class="footer">
            <div class="footer__text">
                <p>Created by Victor Brandt. Suchki.</p>
            </div> 
        </footer>
    </div>
</body>

</html>
